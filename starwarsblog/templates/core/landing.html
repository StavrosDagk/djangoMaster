{% extends 'core/base.html' %} 
{%block title %} Home | {%endblock%}
{%block content %}
<div class="container">
  {%for article in articles %}
  <div class="blog-post border-bottom" style="margin: 1rem 0 3rem 0">
    <h2 class="blog-post-title">{{article.title}}</h2>
    <p class="blog-post-meta">{{article.created_at |date:'d-M-Y H:i'}}</p>
    <p>{{article.intro}}</p>
  </div>
  {%endfor%}
</div>
{%endblock%}
